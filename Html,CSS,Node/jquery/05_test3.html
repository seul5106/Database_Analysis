<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <!--Jquery CDN 자동으로 가장 최신버전을 불러온다-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <ul class="first">
        <li class="foo">item1</li>
        <li>item2</li>
        <li class="bar">item3</li>
    </ul>
    <ul class="second">
        <li class="foo">item1</li>
        <li>item2</li>
        <li class="bar">item3</li>
    </ul>
    <script>
       $("ul.first").find(".foo").css('background-color', 'red').end();

       $("ul.second").find(".bar").css("background-color", "blue").end();
        
    </script>
</body>
</html>
