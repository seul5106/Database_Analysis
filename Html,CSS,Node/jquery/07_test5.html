<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <!--Jquery CDN 자동으로 가장 최신버전을 불러온다-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        div{ 
            border: 2px solid blue;
            margin: 2px;
            padding: 2px;
        }

        p{
            background-color: yellow;
            margin: 2px;
            padding: 2px;
        }

        strong{
            color: red;
        }

        .test{
            background-color: green;
        }
    </style>
</head>
<body>
    <span class="test">Span Test1</span>
    <strong class="test">Span Test2</strong>
    <span>Span Test3</span>

    <script>
        $("span.test").wrap("<div><div><p></p></div></div>")
    </script>
</body>
</html>
