<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav {
            font-family: 'arial';
        }

        #nav ul {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #nav ul.menu li {
            position: relative;
            float: left;
            width: 100%;
            list-style-type: none;
            font-size: 40px;
        }

        #nav ul.menu li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 100px;
            text-indent: 30px;
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        #nav ul.menu li a:hover {
            background: #eee;
        }

        #nav ul.menu li .sub a {
            position: relative;
            float: left;
            display: block;
            width: 100%;
            z-index: 999;
            background: #ccc;
        }

        #nav ul.menu li .sub a:hover {
            background: #444;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="nav">
        <ul class="menu">
            <li><a href="#">MENU</a>
                <ul class="sub">
                    <li><a href="#">SUB MENU</a></li>
                    <li><a href="#">SUB MENU</a></li>
                </ul>
            </li>
        </ul>
    </div>


    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#nav ul.sub").hide();
            $("#nav ul.menu li").click(function () {
                $("ul", this).slideToggle("fast");
            });
        });
    </script>
</body>

</html>
