<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: sandybrown;
                width: 100px;
                height: 100px;
                padding : 10px;
                margin : 10px;
                border-style: solid;
                border-width : 10px;
                text-align : center;
                display : inline-block;
            }
            .px{border-radius: 30px;}
            .percent{border-radius: 50%;}
            .mix{border-radius: 20px 30px 40px 50px;}
        </style>
    </head>
    <body>
        <div>기본</div>
        <div class="px">px</div>
        <div class="percent">percent</div>
        <div class="mix">mix</div>
    </body>
</html>
