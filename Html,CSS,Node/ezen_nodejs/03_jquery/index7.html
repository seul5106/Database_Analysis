<!-- http://api.jquery.com/remove/ -->
<!DOCTYPE html>
<html>
    <head>
        <!--
            margin, padding, border : 두께지정
            margin-top : 10px;
        -->
        <style>
            p {
                background:yellow;
                margin:6px 0;  
                
            }
        </style>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </head>
    <body>
        <p>
            Hello
        </p>
        how are
        <p>
            you?
        </p>
        <button>
            Call remove() on paragraphs
        </button>
        <script>
            $("button").click( function () {
                $("p").remove();
            });
        </script>
    </body>
</html>
