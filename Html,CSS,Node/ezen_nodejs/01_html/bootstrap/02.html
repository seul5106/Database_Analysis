<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="ID">
            </div>  
            <div class="input-group">
                <span class="input-group-text">With textarea</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>  
            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="">

                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
              
            <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="radio" value="" name="radio">
                </div>
                <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>
            <div class="input-group">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="radio" value="" name="radio">
                </div>
                <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>
            <button class="btn btn-primary">primary button</button>
            <input type="button" class="btn btn-secondary" value="secondary button">
            <input type="submit" class="btn btn-danger" value="danger button">
            <div class="btn btn-success" href="#">sucess button</div>
            <a href="#" class="btn btn-warning">warning button</a> 

            <select class="form-select">
                <option>아메리카노</option>
                <option>카페라떼</option>

            </select>
        </div>
