<!DOCTYPE html>
<html>
    <body>
        <h3>button</h3>
        <input type="button" value="버튼" onclick="alert('clicked')">
        <br>

        <h3>checkbox</h3>
        <input type="checkbox" value="coffee1">아메리카노
        <input type="checkbox" value="coffee2">카페라떼
        <input type="checkbox" value="coffee3">카페모카
        <br>

        <h3>email</h3>
        <input type="email">
        <br>

        <h3>text</h3>
        <input type="text">
        <br>

        <h3>password</h3>
        <input type="password">
        <br>

        <h3>radio</h3>
        <input type="radio" name="gender" value="male">남자
        <input type="radio" name="gender" value="female">여자
        <br>

        <h3>number</h3>
        <input type="number" min="2" max="10" step="2">
        <br>

        <h3>submit</h3>
        <input type="submit">
    </body>
</html>
