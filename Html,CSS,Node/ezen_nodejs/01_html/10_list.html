<!DOCTYPE html>
<html>
    <body>
        <h2>비순서형 리스트</h2>
        <ul>
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>카페모카</li>
        </ul>

        <h2>순서형 리스트</h2>
        <ol>
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>카페모카</li>
        </ol>

        <h2>순서형 리스트 type = A</h2>
        <ol type="A">
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>카페모카</li>
        </ol>

        <h2>순서형 리스트 type = i</h2>
        <ol type="i">
            <li>아메리카노</li>
            <li>카페라떼</li>
            <li>카페모카</li>
        </ol>
    </body>
</html>
